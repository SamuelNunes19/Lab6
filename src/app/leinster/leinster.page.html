<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Leinster</ion-title>
    <ion-button slot ="start">
      <ion-back-button></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leinster</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src = "https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg">
  <br>
  <ion-button (click) = "openCountiesPage()">Go to counties </ion-button>
</ion-content>

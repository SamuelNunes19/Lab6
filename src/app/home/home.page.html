<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Provinces of ireland
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Provinces of ireland</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ul>
      <!-- List item with a dynamic routerLink to navigate to 'Ulster' route -->
      <li [routerLink] = "['/ulster']">Ulster</li>
  
      <!-- List item with a dynamic routerLink to navigate to 'Munster' route -->
      <li [routerLink] = "['/munster']">Munster</li>
  
      <!-- List item with a dynamic routerLink to navigate to 'Connaught' route -->
      <li [routerLink] = "['/connaught']">Connaught</li>
  
      <!-- List item with a dynamic routerLink to navigate to 'Leinster' route -->
      <li [routerLink] = "['/leinster']">Leinster.</li>
    </ul>
  </div>
  </ion-content>
